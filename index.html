<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <script src="js/externalfilegallery.js"></script>
</head>
<body>
    <h1>My Interactive Photo Gallery</h1>
    <div>
        <p id="image">Hover over an image below to display here.<p>
    </div>
    <div class="image-container">
        <img class="preview" alt="My cat" src="https://github.com/c-mccall1031/photogallery/blob/main/images/Lincoln_covered.jpg?raw=true" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="1">
        <img class="preview" src="https://github.com/c-mccall1031/photogallery/blob/main/images/Lincoln_covered.jpg?raw=true" alt="Lincoln" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="2">
        <img class="preview" src="https://github.com/c-mccall1031/photogallery/blob/main/images/Lincoln_covered.jpg?raw=true" alt="Mr Kitty" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="3">
        <img class="preview" alt="Stinky cat" src="https://github.com/c-mccall1031/photogallery/blob/main/images/Lincoln_covered.jpg?raw=true" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="4">
    </div>

    <div id="buttons">
        <button onclick="openFunction()">Explain pictures</button>
        <button onclick="closeFunction()">Hide explaination</button>
        <p id="content">An interactive photo gallery featuring my pets.</p>
    </div>
</body>
</html>
