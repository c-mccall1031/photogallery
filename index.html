<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="css/externalfilegallery.css">
    <script src="js/externalfilegallery.js"></script>
</head>
<body>
    <h1>My Interactive Photo Gallery</h1>
    <div>
        <p id="image">Hover over an image below to display here.<p>
    </div>
    <div class="image-container">
        <img class="preview" alt="Taking a break in the shade." src="images/Axis_relaxing_shade.jpg" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="1">
        <img class="preview" src="images/Axis_in_woods.jpg" alt="Hiking in the mountains." onmouseover="upDate(this)" onmouseout="unDo()" tabindex="2">
        <img class="preview" src="images/Lincoln_hiding_grass.jpg" alt="Hanging out outside." onmouseover="upDate(this)" onmouseout="unDo()" tabindex="3">
        <img class="preview" alt="Walking in the Fall leaves." src="images/Lincoln_walking.jpg"upDate(this)" onmouseout="unDo()" tabindex="4">
    </div>

    <div id="buttons">
        <button onclick="openFunction()">Explain pictures</button>
        <button onclick="closeFunction()">Hide explaination</button>
        <p id="content">An interactive photo gallery featuring my pets.</p>
    </div>
</body>
</html>
