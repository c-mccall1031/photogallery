<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/externalfilegallery.css">
    <script src="js/externalfilegallery.js"></script>
</head>
<h1>Image Gallery</h1>

    <div class="gallery" onclick="openLightbox(event)">
        <img src="images/Axis_relaxing_shade.jpg"
            alt="Relaxing in shade">
        <img src="images/Axis_chill.jpg"
            alt="Taking a rest">
        <img src="images/Lincoln_walking.jpg"
            alt="Walking in leaves">
        <img src="images/Lincoln_covered.jpg"
            alt="Hiding in grass">
    </div>

    <!-- Lightbox container -->
    <div id="lightbox">
        <!-- Close button -->
        <span id="close-btn" onclick="closeLightbox()">&times;</span>

        <!-- Main lightbox image -->
        <img id="lightbox-img" src="" alt="lightbox image">

        <!-- Thumbnails container -->
        <div id="thumbnail-container">
            <!-- Thumbnails will be added dynamically using JavaScript -->
        </div>

        <!-- Previous and Next buttons -->
        <button id="prev-btn" onclick="changeImage(-1)">&lt; Prev</button>
        <button id="next-btn" onclick="changeImage(1)">Next &gt;</button>
    </div>
