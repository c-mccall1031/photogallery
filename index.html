<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/script.js"></script>
</head>

<body onload="setup_images()">
  <a href="#gallery">Skip to Image Previews</a>

  <main>
    <div id="image">
      Hover over an image below to display here.
    </div>

    <div id="gallery">
      <img class="preview" alt="Relaxing in the shade." src="images/Axis_relaxing_shade.jpg" onmouseover="upDate(this)" onmouseout="unDo()">

      <img class="preview" alt="Walking in the Autumn leaves." src="images/Lincoln_walking.jpg" onmouseover="upDate(this)" onmouseout="unDo()">

      <img class="preview" alt="Typical judgemental husky." src="images/Willow_funny_look.jpg" onmouseover="upDate(this)" onmouseout="unDo()">

      <img class="preview" alt="First hike in Colorado" src="images/Axis_hiking.jpg" onmouseover="upDate(this)" onmouseout="unDo()">

      <img class="preview" alt="My cat covered in grass." src="images/Lincoln_covered.jpg" onmouseover="upDate(this)" onmouseout="unDo()">

      <img class="preview" alt="Sunbathing by the garden." src="images/Daryl_garden.jpg" onmouseover="upDate(this)" onmouseout="unDo()">
    </div>
  </main>
</body>

</html>
